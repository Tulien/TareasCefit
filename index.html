  <body>
        <video autoplay muted loop >
            <source src="img/video/fondo.mp4"  type="video/mp4">  
        </video>

        <section class="recuadro mt-5 pt-3 pl-1 pr-1 shadow-lg">
			<i class="fas fa-user-lock fa-5x ml-5 pl-5 text-warning"></i>
			<div class="input-group mb-1 mt-3">
			    <div class="input-group-prepend">
			      <span class="input-group-text"><i class="fas fa-users"></i></span>
			    </div>
			    <input type="text" class="form-control" placeholder="Usuario" id="txtUsuario">
		  	</div>
			<div class="input-group mb-1">
			    <div class="input-group-prepend">
			      <span class="input-group-text"><i class="fas fa-lock"></i></span>
			    </div>
			    <input type="password" class="form-control" placeholder="Clave" id="txtClave">
		  	</div>
		  	<div class="text-center">
			  	<button type="button" class="btn btn-primary"><i class="fas fa-check" onclick="validar();"></i></button>
			  	<button type="button" class="btn btn-danger"><i class="fas fa-times"></i></button>
		  	</div>
		</section>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
 				<div class="alert alert-warning alert-dismissible text-hide" id="alertP">
				  <button type="button" class="close" data-dismiss="alert">&times;</button>
				  <strong>Obligatorio!</strong> llena todos los campos.
				</div>
			</div>
			<div class="col-3"></div>
		</div>
